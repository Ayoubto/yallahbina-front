<div class=" flex justify-center   -mt-12 z-50">
 
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()"
       action=""
       class="lg:flex lg:justify-evenly w-[68rem] grid grid-cols-2 lg:flex-row space-x-1 lg:p-4 p-3 shadow-2xl bg-[#FFFFFF] rounded-3xl bg-opacity-90">
      <div>
          <label for="Lieu_depart" class="block text-sm font-normal  leading-6 text-gray-900">Lieu d’experience</label>
          <div class="relative mt-2 rounded-md shadow-sm ">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-1">
              <img src="../../../../assets/images/Search/Location.svg" alt="">
            </div>
        
            <select type="text" name="Lieu_depart" formControlName="lieuDepart"  class="block  w-[314px] lg:w-[14.18rem] h-[50px] rounded-md border-0 py-1 pl-12 p-2.5  text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-black/70 sm:text-sm sm:leading-6  " placeholder="Rechercher Agence">
              <option value="" disabled selected hidden>Choisir un lieu </option>
              <option *ngFor="let option of Agences" [value]="option">{{ option }}</option>
            </select>
          </div>
      </div>
      <div>
          <label for="Lieu_Reteur" class="block text-sm font-normal  leading-6 text-gray-900">Nombre des invités </label>
          <div class="relative mt-2 rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <img src="../../../../assets/images/Search/Location.svg" alt="">
            </div>
            <input type="number" class="block w-[314px] lg:w-[14.18rem] h-[50px]  rounded-md border-0 py-1.5 pl-12  text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-black/70 sm:text-sm sm:leading-6" placeholder="Nombre de famille">
            </div>
      </div>

      <div>
          <label for="Date_Retour" class="block text-sm font-normal  leading-6 text-gray-900">Date d’experience</label>
          <input type="date" name="Date_Retour" formControlName="dateRetour"  class="mt-2 block w-full lg:w-[11.5rem] h-[50px] rounded-md border-0 py-1.5 pl-4 pr-3  text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-black/70 sm:text-sm sm:leading-6" placeholder="Rechercher Agence">
      </div>

      <div>
          <div class=" mt-8">
              <button type="submit" class=" basis-1/2 bg-[#557254] rounded-3xl p-4 flex items-center gap-0.5  w-full lg:w-[11.87rm] text-white ">Trouver une experience
               <img src="../../../../assets/images/Search/arrow-right.svg" class="mt-1" alt="">   
              </button>                
          </div>






      </div>





    </form>
  </div>
