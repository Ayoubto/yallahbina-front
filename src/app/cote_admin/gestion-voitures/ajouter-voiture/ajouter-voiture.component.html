<app-menu></app-menu>
<div class="flex-1 h-full overflow-auto bg-gray-100">
    <app-header-admin [Titre]="Page_Titre"></app-header-admin>
    <div class="flex flex-col bg-white px-8">
        <div class="lg:container lg:mx-auto space-y-5 my-8">
            <p class="text-center font-bold text-3xl">{{form_Titre}}</p>
        </div>
        <div class="flex items-center mb-8">
            <img [src]="currentImage" alt="Selected Image" class="w-[300px] h-[300px] rounded-xl border-4 object-cover mr-12" />
            <button *ngIf="!responseData" (click)="onAddImage()" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Ajouter une photo</button>
            <button *ngIf="responseData" (click)="onAddImage()" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Modefier la photo</button>
            <button (click)="onRemoveImage()" class="rounded-xl border border-1 h-[48px] border-black w-48 text-black font-semibold bg-white px-4">Supprimer</button>
        </div>
        <div class="h-0.5 w-[90%] bg-gray-300 opacity-30 mb-8 mx-auto">&nbsp;</div>
        <form [formGroup]="creervoiture" (ngSubmit)="responseData ? onSubmitNotEmpty() : onSubmit()">
            <div class="flex justify-between mb-10">
                <label for="title" class="w-2/3 mr-6 block">
                    <span class="font-semibold">Titre </span>
                    <div class="relative">
                        <input
                        type="text"
                        class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                        id="title"
                        formControlName="title"
                        [value]="responseData && responseData.name ? responseData.name : ''"
                        required
                        />
                        <fa-icon [icon]="marque" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>                        
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['title'].touched) && creervoiture.controls['title'].errors?.['required']">
                       titre obligatoire 
                    </div> 

                </label>


            </div>

            <div class="flex justify-between mb-10">
                <label for="description" class="w-full mr-6  block">
                    <span class="font-semibold">Description </span>
                    <div class="relative">
                        <textarea
                        type="text"
                        class="w-full block p-4 pl-12 mt-4 h-20 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                        id="description"
                        formControlName="description"
                        [value]="responseData && responseData.name ? responseData.name : ''"
                        required
                        ></textarea>
                        <fa-icon [icon]="marque" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>                        
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['description'].touched) && creervoiture.controls['description'].errors?.['required']">
                       Description obligatoire 
                    </div> 

                </label>


            </div>
            <div class="h-0.5 w-[90%] bg-gray-300 opacity-30 mb-8 mx-auto">&nbsp;</div>
            <div class="flex justify-between mb-10">
                <label for="carburant" class="w-2/4 mr-6 block  mx-3">
                    <span class="font-semibold">Type</span>
                    <div class="relative">
                        <select
                            class="w-full block pl-12  mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="type"
                            formControlName="type"
                            required
                        >
                            <option value="family">family</option>
                            <option value="cooperative">cooperative</option>
                            <option value="cooperative">cooperative</option>
                        </select>
                        <fa-icon [icon]="energy" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['carburant'].touched) && creervoiture.controls['carburant'].errors?.['required']">
                      type obligatoire 
                    </div> 
                </label>

                <label for="manual_gearbox" class="w-2/4 block  mx-3">
                    <span class="font-semibold">Date</span>
                    <div class="relative">
                        <input
                            class="w-full block pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="date"
                            formControlName="date"
                            type="date"
                            required
                        />

                        

                        <fa-icon [icon]="boite" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['manual_gearbox'].touched) && creervoiture.controls['manual_gearbox'].errors?.['required']">
                        date obligatoire 
                    </div> 
                </label>

            </div>
            <div class="mb-10">
                <label for="price" class="w-2/3 mr-6 block">
                    <span class="font-semibold">Titre </span>
                    <div class="relative">
                        <input
                        type="text"
                        class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                        id="price"
                        formControlName="price"
                        [value]="responseData && responseData.name ? responseData.name : ''"
                        required
                        />
                        <fa-icon [icon]="marque" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>                        
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['title'].touched) && creervoiture.controls['title'].errors?.['required']">
                       titre obligatoire 
                    </div> 

                </label>
            </div>

            <div class="flex justify-between mb-10">
                <label for="carburant" class="w-2/4 mr-6 block  mx-3">
                    <span class="font-semibold">Type</span>
                    <div class="relative">
                        <select
                            class="w-full block pl-12  mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="type"
                            formControlName="type"
                            required
                        >
                            <option value="family">family</option>
                            <option value="cooperative">cooperative</option>
                            <option value="Autre">Autre</option>
                        </select>
                        <fa-icon [icon]="energy" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creervoiture.controls['carburant'].touched) && creervoiture.controls['carburant'].errors?.['required']">
                      type obligatoire 
                    </div> 
                </label>


            </div>

            <div class="flex justify-end mb-8">
                <button type="reset" class="rounded-xl border border-1 h-[48px] border-black w-48 text-black font-semibold bg-white px-4" onclick="clearForm()">Annuler</button>
                <button  type="submit" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Enregistrer</button>
                <button *ngIf="responseData" type="submit" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Modifier</button>
            </div>
        </form>
    </div>
</div>
